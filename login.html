<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <form action="">
        <div class="wrapper">
            <div class="title"><span>HealthCare</span></div>

            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input id = "email" type="email" placeholder="Email or Phone" autocomplete="email" required>
            </div>

            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input id="pass" type="password" placeholder="Password" autocomplete="current-password" required>
            </div>

            <div class="pass"><a href="#">Forgot Password</a></div>

            <div class="row">
                <input type="submit" value="Login">  
            </div>

            <div class="signup">Don't have an account? <a href="#">Signup</a></div>
        </div>
    </form>
    <div class="bg"></div>
</body>
</html>
